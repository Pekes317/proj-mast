<mat-card class="graphic">
  <mat-card-title>Graphic Design Work</mat-card-title>
  <swiper [config]="configSlides">
    <div class="slide" *ngFor="let slide of graphicSlides">
      <figure>
        <img [src]="slide.pic" [alt]="slide.title">
        <figcaption>{{ slide.title }}</figcaption>
      </figure>
      <div class="desc">
        <div [innerHtml]="slide.desc"></div>
      </div>
    </div>
  </swiper>
</mat-card>
