<mat-card class="feed">
  <mat-card-title>Feedback</mat-card-title>
  <mat-card-content>
    <div class="front">
      <mat-icon>format_quote</mat-icon>
    </div>
    <div *ngIf="message; else loading" class="middle" fxFlexAlign="center" [@fadeInOut]="message?.id"
      [innerHtml]="message?.message"></div>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
    <div class="back">
      <mat-icon>format_quote</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
