<div class="social-btns" fxLayout="column" fxLayoutAlign="start start">
  <button md-icon-button color="accent" mdTooltip="email" mdTooltipPosition="left">
    <md-icon>email</md-icon>
  </button>
  <a *ngFor="let btn of socialBtns" md-icon-button color="accent" [mdTooltip]="btn.tip" mdTooltipPosition="left">
    <md-icon [svgIcon]="'social:'+btn.svgIcon"></md-icon>
  </a>
</div>
